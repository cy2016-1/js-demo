
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重写setTimeout 和 setInterval</title>
    <script src="./65.js"></script>
    <script>
        let i = 0
        _setInterval(() => {
            i++
            document.querySelector('h1').innerHTML = i.toString()
        }, 500)
        let n = 0
        setInterval(() => {
            n++
            document.querySelector('h2').innerHTML = n.toString()
        }, 500)
    </script>
</head>
<body>
    <h1></h1>
    <h2></h2>
</body>
</html>
