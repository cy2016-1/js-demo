<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <canvas id="cvs" draggable="true"></canvas>
</body>
<script>
    const cvs = document.querySelector('#cvs')
    cvs.ondragend = (a) => {
        console.log(a)
    }
    const ctx = cvs.getContext('2d')
    const img = new Image()
    img.src = './images/girl.png'
    img.onload = () => {
        cvs.width = img.width / 2
        cvs.height = img.height / 2
        ctx.drawImage(img,0,0, cvs.width, cvs.height)
        const imgData = ctx.getImageData(0, 0, cvs.width, cvs.height)
        const data = imgData.data
        const copyData = [...data]
        let is39 = false
        const getColor = (i, yIndex) => {
            let size = 20
            let yg = yIndex % size
            if (yg === size - 1) {
                is39 = !is39
            }
            if (!is39) {
                yg = size - yg
            }
            let y = 4 * yg
            return [copyData[i + y], copyData[i + 1 + y], copyData[i + 2 + y], copyData[i + 3 + y]]
        }
        const render = () => {
            ctx.beginPath()
            const result = []
            ctx.clearRect(0, 0, cvs.width, cvs.height)
            for(let i=0;i<data.length;i+=4) {
                const y = parseInt((i + 1) / cvs.width)
                result.push(...getColor(i, y))
            }
            result.forEach((k, i) => {
                data[i] = k
            })
            ctx.putImageData(imgData, 0, 0)
            // requestAnimationFrame(render)
        }
        render()
    }
</script>
</html>
