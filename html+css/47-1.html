<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>爱心</title>
        <style>
            body {
                margin: 0;
                background-color: #000;
            }
        </style>
	</head>

	<body>
		<canvas id="myCanvas"></canvas>
		<script>
			function heart() {
				const cvs = document.getElementById('myCanvas')
				const { clientWidth: width, clientHeight: height } = document.documentElement
				const ctx = cvs.getContext('2d')
                let X = 0
                let Y = 0
                cvs.width = width
                cvs.height = height
				let radian = 0
				let radian_add = Math.PI / 180 * 1
				ctx.beginPath()
				ctx.translate(width / 2, height / 2)
				// ctx.moveTo(getX(radian), getY(radian))
				while (radian <= Math.PI * 2) {
					radian += radian_add
					X = getX(radian)
					Y = getY(radian)
                    ctx.moveTo(X, Y)
					ctx.lineTo(X + 1, Y + 1)
				}
				ctx.strokeStyle = 'red'
				ctx.stroke()
			}
			function getX(t) {
				return 15 * (12 * Math.sin(t) - 4 * Math.sin(3 * t))
			}
			function getY(t) {
				return (
					-15 *
					(13 * Math.cos(t) -
						5 * Math.cos(2 * t) -
						2 * Math.cos(3 * t) -
						Math.cos(4 * t))
				)
			}
			heart()
		</script>
	</body>
</html>
