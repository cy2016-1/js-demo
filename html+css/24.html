
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友圈海报</title>
</head>
<body>
    <canvas id="cvs" width="200" height="300" style="width: 200px;"></canvas>
    <div><button onclick="download()">下载图片</button></div>
    <script src="./24.js"></script>
    <script>
        function download() {
            const a = document.createElement('a')
            a.href = cvs.toDataURL('image/png')
            a.setAttribute('download', 'canvas.png')
            a.click()
        }
        new Draw({
            el: document.getElementById('cvs'),
            bl: 4,
            renderList: [
                {
                    type: 'image',
                    src: './images/zj-bg.jpeg',
                    width: 200,
                    height: 300,
                    x: 0,
                    y: 0
                },
                {
                    type: 'image',
                    src: './images/hongbao.png',
                    clipCircle: true,
                    clipLineWidth: 10,
                    clipStrokeStyle: '#ffffff',
                    width: 40,
                    height: 40,
                    x: 80,
                    y: 10
                },
                {
                    type: 'text',
                    text: '我的名字我的名字',
                    align: 'center',
                    fontSize: 14,
                    fillStyle: '#333',
                    x: 100,
                    y: 80
                },
                {
                    type: 'image',
                    src: './images/clock.png',
                    width: 40,
                    height: 40,
                    x: 150,
                    y: 250
                }
            ]
        })
    </script>
</body>
</html>
